<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      position: relative;
      user-select: none;
    }

    .hidden {
      background-color: #2c3e50;
    }

    button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Ms. Neary's Maths Game</h1>
<div>
  <strong>Preview Time Left:</strong> <span id="timer">60</span> seconds
  <button onclick="resetGame()">Reset Game</button>
</div>
<br>
<div class="grid" id="grid"></div>

<script>
  const grid = document.getElementById('grid');
  const operations = ['+', '-', 'x'];

  let previewTime = 60;
  let previewInterval, flipInterval;
  let gameStarted = false;
  const totalTiles = 16;

  function generateSum() {
    const a = Math.floor(Math.random() * 10);
    const b = Math.floor(Math.random() * 10);
    const op = operations[Math.floor(Math.random() * operations.length)];
    let result;

    switch (op) {
      case '+': result = a + b; break;
      case '-': result = a - b; break;
      case 'x': result = a * b; break;
    }

    return { question: `${a} ${op} ${b}`, answer: result };
  }

  function createCell() {
    const { question, answer } = generateSum();
    const cell = document.createElement('div');
    cell.className = 'cell hidden';
    cell.dataset.question = question;
    cell.dataset.answer = answer;
    cell.dataset.state = 'hidden'; // hidden → question → answer

    cell.addEventListener('click', () => {
      if (!gameStarted) return;

      const state = cell.dataset.state;

      if (state === 'hidden') {
        cell.textContent = cell.dataset.question;
        cell.classList.remove('hidden');
        cell.dataset.state = 'question';
      } else if (state === 'question') {
        cell.textContent = `= ${cell.dataset.answer}`;
        cell.dataset.state = 'answer';
      } else {
        cell.textContent = '';
        cell.classList.add('hidden');
        cell.dataset.state = 'hidden';
      }
    });

    return cell;
  }

  function initGrid() {
    grid.innerHTML = '';
    for (let i = 0; i < totalTiles; i++) {
      const cell = createCell();
      grid.appendChild(cell);
    }
  }

  function updateTimer() {
    document.getElementById('timer').textContent = previewTime;
  }

  function startPreviewPhase() {
    const cells = Array.from(document.querySelectorAll('.cell'));

    flipInterval = setInterval(() => {
      const cell = cells[Math.floor(Math.random() * cells.length)];
      if (cell.dataset.state !== 'hidden') return;

      cell.textContent = cell.dataset.question;
      cell.classList.remove('hidden');

      setTimeout(() => {
        if (cell.dataset.state === 'hidden') {
          cell.textContent = '';
          cell.classList.add('hidden');
        }
      }, 800);
    }, 500);

    previewInterval = setInterval(() => {
      previewTime--;
      updateTimer();
      if (previewTime <= 0) {
        clearInterval(previewInterval);
        clearInterval(flipInterval);
        gameStarted = true;
        document.getElementById('timer').textContent = 'Preview ended';
      }
    }, 1000);
  }

  function resetGame() {
    previewTime = 60;
    gameStarted = false;
    clearInterval(previewInterval);
    clearInterval(flipInterval);
    document.getElementById('timer').textContent = previewTime;
    initGrid();
    startPreviewPhase();
  }

  window.onload = resetGame;
</script>

</body>
</html>
