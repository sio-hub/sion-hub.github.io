<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sio Dynamics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .logo img {
      width: 200px;
      height: auto;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 1rem 0;
    }

    a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #21262d;
      color: #e6edf3;
      border: 1px solid #58a6ff;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #30363d;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Sio Dynamics Logo">
  </div>

  <ul>
    <li><a href="https//sio-hub.github.io/sion-hub.github.io/mathsgame.html">Maths game project</a></li>
  </ul>

</body>
</html>
