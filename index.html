<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Links Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #222;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    a {
      display: block;
      padding: 0.75rem 1rem;
      background: #e6eef5;
      color: #0057b8;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }

    a:hover {
      background: #d0e3f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Tech Links</h1>
    <ul>
      <li><a href="https://https://sio-hub.github.io/sion-hub.github.io//mathsgame.html" target="_blank">Mathsgame</a></li>
      <li><a href="https://stackoverflow.com" target="_blank">open1</a></li>
      <li><a href="https://news.ycombinator.com" target="_blank">open2</a></li>
      <li><a href="https://developer.mozilla.org" target="_blank">open3</a></li>
    </ul>
  </div>
</body>
</html>
